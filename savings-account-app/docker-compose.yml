version: '3.8'
services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
  savings-account-app:
    image: savings-account-app:1.0.0
    ports:
      - '8081:8081'

volumes:
  db:
    driver: local